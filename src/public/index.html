<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Didactic-Doodle App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="./signup.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signup">
      <form id="form-signup">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
      </form>

      <hr />

      <form id="form-signin">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>

      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </main>

    <script>
      (() => {
        const registerForm = document.getElementById("form-signup");
        registerForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          try {
            const values = Object.values(registerForm).reduce((obj, field) => {
              if (field.name) {
                obj[field.name] = field.value;
              }
              return obj;
            }, {});

            const res = await fetch("/api/register", {
              method: "POST",
              body: JSON.stringify(values),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });
          } catch (e) {
            console.error(e);
          }
        });

        const loginForm = document.getElementById("form-signin");
        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          try {
            const values = Object.values(loginForm).reduce((obj, field) => {
              if (field.name) {
                obj[field.name] = field.value;
              }
              return obj;
            }, {});

            const res = await fetch("/api/authorize", {
              method: "POST",
              body: JSON.stringify(values),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });
          } catch (e) {
            console.error(e);
          }
        });
      })();
    </script>
  </body>
</html>
